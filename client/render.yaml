services:
  - type: web
    name: onde-ta-passando-frontend
    env: node
    plan: free
    buildCommand: npm ci --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_TMDB_API_KEY
        sync: false
      - key: NEXT_PUBLIC_GEMINI_API_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: https://onde-ta-passando.onrender.com/api
    healthCheckPath: /
    region: oregon
